<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Document</title>
</head>
<body>
    <div class="menu-container">
        <img class="image" src="sheet.png" alt="">
        <select class="font-size">
            <!-- <option value="16" selected>Select Font Size</option> -->
            <option value="16" selected>Select Font Size</option>
            <option value="12">12</option>
            <option value="17">17</option>
            <option value="20">20</option>
            <option value="20">20</option>
            <option value="25">25</option>
            <option value="32">32</option>
        </select>
        <select class="font-family">
            <!-- <option value="sans-serif" selected>Select Font Family</option> -->
            <option value="sans-serif" selected>Select Font Family</option>
            <option value="monospace">monospace</option>
            <option value="Georgia">Georgia</option>
            <option value="fantasy">fantasy</option>
            <option value="cursive">cursive</option>
            <option value="emoji">emoji</option>
            <option value="fangsong">fangsong</option>
        </select>
        <div class="bui-container">
            <input type="button" class="bold" value="B">
            <input type="button" class="underline" value="U">
            <input type="button" class="italic"value="I">
        </div>
        <div class="align-container">
            <input type="button" class="left" value="L">
            <input type="button" class="center" value="C">
            <input type="button" class="right" value="R">
        </div>
        <div class="color-container">
            <div style="display: flex;
                border: transparent;
                font-family: sans-serif;">
                <input type="color" class="color">
                <div style="border: transparent;">textcolor</div>
            </div>
            <div style="display: flex;
                border: transparent;
                font-family: sans-serif;">
                <input type="color" class="bg-color">
                <div style="border:transparent">bg-color</div>
            </div>
        </div>
        <!-- see it -->
        <div class="nos-container" style="border: transparent;
            font-size: 30px;">
            <span class="material-icons-outlined material-icons new" style="font-size:35px;
            cursor: pointer;">
                add_circle_outline
            </span>
            <!-- <span class="material-icons-outlined material-icons" style="font-size:35px;">
                folder_open
            </span> -->
            <input type="file" name="" class="open">
            <span class="material-icons-outlined material-icons save" style="font-size:35px;
            cursor: pointer;">
                file_download
            </span>
        </div>
    </div>
    <div class="formula-container">
        <input type="text" class="address-input">
        <input type="text" class="formula-input">
    </div>
    <div class="grid-container">
        <div class="left_box box"></div>
        <div class="top_row">

        </div>
        <div class="left_col">

        </div>
        <div class="grid"></div>
    </div>
    <div class="sheets-container">
        <!-- <div class="add-sheet_btn-container">
            add
        </div> -->
        <span class="material-icons-outlined material-icons add add-sheet_btn-container">
            add
        </span>
        <div class="sheet-list">
            <div class="sheet active" idx = "0">Sheet 1</div>
        </div>
    </div>
    <script src="grid.js"></script>
    <!-- <script src="script.js"></script> -->
    <script src="newOpenSave.js"></script>
    <script src="formula.js"></script>
    <script src="stackInfixEvaluationPractice.js"></script>
    <script src="detectCycle.js"></script>
</body>
</html>
